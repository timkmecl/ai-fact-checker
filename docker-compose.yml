version: '3.8'

services:
  backend:
    image: ghcr.io/timkmecl/ai-fact-checker-backend:latest
    container_name: ai-fact-checker-backend
    ports:
      - "4101:4101"
    environment:
      - NODE_ENV=production
      - PORT=4101
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4101/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: ai-fact-checker-network